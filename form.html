<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id=title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </p>
            <p>
                <label for="email_address">Email Address:</label>
                <input type="text" id="email_address" name="email">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <label for="confirm_pass">Confirm Password:</label>
                <input type="password" id="confirm_pass" name="confirm_pass">
            </p>
            <p>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </p>
            <p>
                <input type="radio" id="gender_male" name="gender" value="Male">Male
                <input type="radio" id="gender_female" name="gender" value="Female">Female
                <input type="radio" id="gender_chopper" name="gender" value="Attack Helicopter">Attack Helicopter
            </p>
            <p>    
                <label for="descrip">A short description about yourself.</label>
            </p>
            <p>
                <textarea id="descrip" name="descrip" rows="10" cols="50"></textarea>
            </p>
            <p>
                <label for="fav_lang">Favorite Language</label>
                <select id="fav_lang" name="fav_lang">
                    <option value="PHP">PHP</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Perl">Perl</option>
                    <option value="Python">Python</option>
                </select>    
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>
</html>
